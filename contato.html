<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | FCB Health Brazil</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

   <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <script>
    tailwind.config = { 
      theme: { 
        extend: { 
          fontFamily: { sans: ['Montserrat', 'sans-serif'] } 
        } 
      } 
    }
  </script>
</head>
<body class="font-sans">

  <!-- Header -->
  <header class="bg-gray-500 text-white px-6 py-4 flex flex-col md:flex-row justify-between items-center">
    <div><img src="assets/img/header.png" alt="Logo FCB Health" class="h-16"></div>
    <nav>
      <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-gray-300">INICIO</a></li>
        <li><a href="sobre.html" class="hover:text-gray-300">QUEM SOMOS</a></li>
        <li><a href="contato.html" class="hover:text-gray-300">CONTATO</a></li>
      </ul>
    </nav>
    <div><img src="assets/img/brasil.png" alt="Brasil" class="h-10"></div>
  </header>

  <!-- Fundo com imagem -->
  <section class="relative min-h-[100vh] flex items-center justify-center overflow-hidden">
    <!-- Imagem de fundo -->
    <img src="https://socialmobile.com/wp-content/uploads/2022/11/RPM-Devices-1024x461.png"
         alt="Fundo Contato"
         class="absolute inset-0 w-full h-full object-cover opacity-30 z-0"/>

    <!-- Conteúdo (título + form + box) -->
    <div class="relative z-10 w-full max-w-6xl px-6 py-16">

      <!-- Título centralizado -->
      <div class="text-center mb-12">
        <h1 class="text-3xl md:text-5xl font-bold text-dark gray drop-shadow-lg">Fale conosco</h1>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Formulário -->
        <div class="bg-white/80 backdrop-blur-md shadow-lg rounded-lg p-8">
          <h2 class="text-xl font-bold mb-6 text-center">Preencha abaixo para entrar em contato:</h2>
          <form class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input type="text" placeholder="Nome*" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
              <input type="email" placeholder="Email*" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <select class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                <option>Qual o seu cargo?*</option>
                <option>Médico</option>
                <option>Paciente</option>
                <option>Empresa</option>
                <option>Outro</option>
              </select>
              <input type="tel" placeholder="Telefone" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <textarea placeholder="Mensagem" rows="4" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"></textarea>

            <button type="submit" class="w-full bg-black text-white py-3 rounded-full font-bold text-lg hover:bg-blue-600 transition">
              ENVIAR
            </button>
          </form>
        </div>

        <!-- Box Paciente -->
        <div class="bg-white/80 backdrop-blur-md shadow-lg rounded-lg p-8 flex flex-col justify-center items-center text-center">
          <h2 class="text-xl font-bold mb-4">É paciente?</h2>
          <p class="text-gray-700 mb-6">Você precisa de uma consulta médica e está em busca de um atendimento ágil e de qualidade?<br> Clique abaixo:</p>
          <a href="https://seulinkdeteleconsulta.com" target="_blank" class="bg-black text-white px-6 py-3 rounded-full font-bold hover:bg-blue-600 transition">
            ACESSAR TELECONSULTA
          </a>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>&copy; 2025 FCB Health. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
